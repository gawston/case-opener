<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="assets/icon-box.png">
    <link rel="stylesheet" href="style.css">
    <title>Random Box</title>
</head>
<body>
    <div class="pop-up">
        <div class="header">

        </div>
        <p class="pop-up-text">You Received</p>
        <img src="" class="got-it">
        <button type="button" class="close">CLOSE</button>
    </div>

    <p class="header-text">Random Box</p>
    <div class="container">
        <div class="overlay"></div>
        <div class="middle"></div>
        <div class="slide">
            <!-- items in here . . . . -->
        </div>
    </div>
    <button type="button" class="random">RANDOM</button>

    <div class="box-percentage">
        <div class="displayBoxPercent">
            <div class="context">Common Box</div>
            <img src="assets/common-box.png" class="img-percent">
            <p class="p-common"></p>
        </div>

        <div class="displayBoxPercent">
            <div class="context">Uncommon Box</div>
            <img src="assets/uncommon-box.png" class="img-percent">
            <p class="p-uncommon"></p>
        </div>

        <div class="displayBoxPercent">
            <div class="context">Rare Box</div>
            <img src="assets/rare-box.png" class="img-percent">
            <p class="p-rare"></p>
        </div>

        <div class="displayBoxPercent">
            <div class="context">Epic Box</div>
            <img src="assets/epic-box.png" class="img-percent">
            <p class="p-epic"></p>
        </div>

        <div class="displayBoxPercent">
            <div class="context">Legendary Box</div>
            <img src="assets/legendary-box.png" class="img-percent">
            <p class="p-legendary"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
